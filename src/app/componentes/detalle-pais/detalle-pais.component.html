<div *ngIf='paisSeleccionado != null' class='detalle-pelicula'>
  <div class='input-detalle'>
    <label>Nombre:</label>
    <input mat-Input value={{paisSeleccionado.nombre}} disabled>
  </div >
  <div class='input-detalle'>
    <label>Capital:</label>
    <input mat-Input value={{paisSeleccionado.capital}} disabled>
  </div>
  <div>
    <img [src]="paisSeleccionado.bandera">
  </div>
  <button mat-raised-button color="accent" (click)="deshabilitarPais()">Borrar</button>
</div>
