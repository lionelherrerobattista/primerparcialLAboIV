
<div class='tabla'>
  <table id='tabla-peliculas'>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Bandera</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="MostrarDetalles(pais)" *ngFor="let pais of listadoPaises">
        <td>{{pais.nombre}}</td>
        <td>{{pais.capital}}</td>
        <td><img [src]="pais.bandera"></td>

      </tr>

    </tbody>
  </table>
</div>
